<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vApps Explorer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h1 {
      color: #00f0ff;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 250px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #00f0ff;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00c2d1;
    }

    .result {
      margin-top: 30px;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px #00f0ff33;
    }

    .result pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>üîç vApps Stats Explorer</h1>
  <div>
    <input type="text" id="username" placeholder="Enter username (e.g., VitalikButerin)" />
    <button onclick="fetchData()">Search</button>
  </div>
  <div class="result" id="output"></div>

  <script>
    async function fetchData() {
      const user = document.getElementById("username").value.trim();
      const output = document.getElementById("output");
      if (!user) {
        output.innerHTML = "<p>Please enter a username!</p>";
        return;
      }

      output.innerHTML = "<p>Loading...</p>";
      try {
        const res = await fetch(`https://api.kaito.ai/api/v1/yaps?username=${user}`);
        const data = await res.json();

        if (data.username) {
          output.innerHTML = `
            <h3>User: ${data.username}</h3>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        } else {
          output.innerHTML = "<p>User not found or invalid response.</p>";
        }
      } catch (err) {
        console.error(err);
        output.innerHTML = "<p>Error fetching data. Check console for details.</p>";
      }
    }
  </script>
</body>
</html>
