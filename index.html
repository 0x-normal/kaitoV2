<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaito AI Research</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #64ffda;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            width: 70%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus {
            background-color: #444;
            outline: none;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            background-color: #64ffda;
            color: #121212;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #42c8b3;
        }

        #results {
            margin-top: 30px;
            text-align: left;
            background-color: #282828;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            overflow-x: auto;
            white-space: pre-wrap;
        }

        #results pre {
            color: #f0f0f0;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kaito AI Research</h1>
        <input type="text" id="username" placeholder="Enter Username">
        <button onclick="fetchData()">Research</button>
        <div id="results">
            <pre>Results will appear here...</pre>
        </div>
    </div>
<script>
    async function fetchData() {
        const username = document.getElementById('username').value.trim();
        const resultsDiv = document.getElementById('results');
        
        // Clear previous results
        resultsDiv.innerHTML = '';
        
        // Validate input
        if (!username) {
            showMessage('Please enter a username', 'error');
            return;
        }

        showMessage('Researching buzzcards...', 'loading');

        try {
            const response = await fetch(`/api/kaito?username=${encodeURIComponent(username)}`);
            const contentType = response.headers.get('content-type');
            
            // Handle non-JSON responses
            if (!contentType || !contentType.includes('application/json')) {
                const text = await response.text();
                throw new Error(`Unexpected response: ${text.substring(0, 100)}${text.length > 100 ? '...' : ''}`);
            }

            const data = await response.json();
            
            if (!response.ok || data.status !== 'success') {
                throw new Error(formatApiError(data));
            }

            displayResults(data.data);
            
        } catch (error) {
            showMessage(error.message, 'error');
            console.error('Research Error:', error);
        }
    }

    function formatApiError(errorData) {
        let message = errorData.message || 'API Error';
        if (errorData.details) {
            if (typeof errorData.details === 'object') {
                message += `\n${JSON.stringify(errorData.details, null, 2)}`;
            } else {
                message += `\nDetails: ${errorData.details}`;
            }
        }
        return message;
    }

    function showMessage(text, type) {
        const pre = document.createElement('pre');
        pre.className = type;
        pre.textContent = text;
        document.getElementById('results').appendChild(pre);
    }

    function displayResults(data) {
        if (!data || (Array.isArray(data) && data.length === 0)) {
            showMessage('No research data found', 'info');
            return;
        }
        
        try {
            const formatted = JSON.stringify(data, null, 2);
            showMessage(formatted, 'success');
        } catch (e) {
            showMessage(`Results (formatting error): ${e.message}`, 'error');
            console.log('Raw data:', data);
        }
    }
</script>

<style>
    pre {
        padding: 12px;
        border-radius: 6px;
        white-space: pre-wrap;
        margin: 8px 0;
    }
    .error {
        color: #ff6b6b;
        background: rgba(255, 107, 107, 0.1);
        border-left: 3px solid #ff6b6b;
    }
    .loading {
        color: #64ffda;
        border-left: 3px solid #64ffda;
    }
    .success {
        color: #f0f0f0;
        background: rgba(30, 30, 30, 0.8);
    }
    .info {
        color: #adb5bd;
    }
</style>
</body>
    
</html>
