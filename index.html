<!DOCTYPE html>
<html>
<head>
    <title>Kaito AI Research</title>
    <style>
        body { background: #1a1a1a; color: #fff; font-family: Arial; }
        .container { max-width: 800px; margin: 2rem auto; }
        input { padding: 8px; width: 200px; }
        button { padding: 8px 16px; background: #64ffda; border: none; cursor: pointer; }
        pre { background: #252525; padding: 1rem; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kaito AI Research</h1>
        <input type="text" id="username" placeholder="Enter username">
        <button onclick="research()">Research</button>
        <pre id="results"></pre>
    </div>

    <script>
        async function research() {
            const username = document.getElementById('username').value.trim();
            const results = document.getElementById('results');
            
            if (!username) {
                results.textContent = 'Please enter a username';
                return;
            }

            results.textContent = 'Loading...';
            
            try {
                const response = await fetch(`/api/kaito?username=${encodeURIComponent(username)}`);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Unknown error');
                }
                
                results.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                results.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
