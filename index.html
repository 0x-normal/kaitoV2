<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kaito Explorer</title>
  <style>
    body {
      background: #0d0d0d;
      font-family: 'Segoe UI', sans-serif;
      color: #eee;
      text-align: center;
      padding: 40px;
    }

    input, button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      border: none;
    }

    input {
      width: 250px;
    }

    button {
      background-color: #00f0ff;
      color: black;
      cursor: pointer;
    }

    .result {
      margin-top: 30px;
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
      box-shadow: 0 0 10px #00f0ff33;
    }
  </style>
</head>
<body>
  <h1>üîç Kaito Explorer</h1>
  <input id="username" placeholder="Enter username (e.g., VitalikButerin)" />
  <button onclick="fetchData()">Search</button>

  <div class="result" id="output"></div>

  <script>
    async function fetchData() {
      const user = document.getElementById("username").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = "Loading...";

      try {
        const res = await fetch(`/api/yaps?username=${user}`);
        const data = await res.json();
        output.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
      } catch (err) {
        console.error(err);
        output.innerHTML = "Error fetching data.";
      }
    }
  </script>
</body>
</html>
