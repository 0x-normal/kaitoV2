<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaito AI Research</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #64ffda;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            width: 70%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus {
            background-color: #444;
            outline: none;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            background-color: #64ffda;
            color: #121212;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #42c8b3;
        }

        #results {
            margin-top: 30px;
            text-align: left;
            background-color: #282828;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            overflow-x: auto;
            white-space: pre-wrap;
        }

        #results pre {
            color: #f0f0f0;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kaito AI Research</h1>
        <input type="text" id="username" placeholder="Enter Username">
        <button onclick="fetchData()">Research</button>
        <div id="results">
            <pre>Results will appear here...</pre>
        </div>
    </div>

    <script>
    async function fetchData() {
        const username = document.getElementById('username').value.trim();
        const resultsDiv = document.getElementById('results');
        
        if (!username) {
            showError('Please enter a username');
            return;
        }

        showLoading();

        try {
            const response = await fetch(`/api/kaito?username=${encodeURIComponent(username)}`);
            const textResponse = await response.text();
            
            let data;
            try {
                data = JSON.parse(textResponse);
            } catch (e) {
                throw new Error(`Invalid server response: ${textResponse.substring(0, 100)}...`);
            }

            if (!response.ok || !data.success) {
                throw new Error(data.error || 'Request failed');
            }

            showResults(data.data);
            
        } catch (error) {
            showError(error.message);
            console.error('Error:', error);
        }
    }

    function showLoading() {
        document.getElementById('results').innerHTML = 
            '<pre class="loading">üîç Researching buzzcards...</pre>';
    }

    function showError(message) {
        document.getElementById('results').innerHTML = 
            `<pre class="error">‚ùå Error: ${message}</pre>`;
    }

    function showResults(data) {
        const formatted = data ? JSON.stringify(data, null, 2) : 'No results found';
        document.getElementById('results').innerHTML = 
            `<pre class="success">${formatted}</pre>`;
    }
</script>

<style>
    .error { color: #ff6b6b; white-space: pre-wrap; }
    .loading { color: #64ffda; }
    .success { color: #f0f0f0; background: #1e1e1e; padding: 1em; border-radius: 4px; }
</style>
</body>
    
</html>
