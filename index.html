<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaito AI Research</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #64ffda;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            width: 70%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="text"]:focus {
            background-color: #444;
            outline: none;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            background-color: #64ffda;
            color: #121212;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #42c8b3;
        }

        #results {
            margin-top: 30px;
            text-align: left;
            background-color: #282828;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            overflow-x: auto;
            white-space: pre-wrap;
        }

        #results pre {
            color: #f0f0f0;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kaito AI Research</h1>
        <input type="text" id="username" placeholder="Enter Username">
        <button onclick="fetchData()">Research</button>
        <div id="results">
            <pre>Results will appear here...</pre>
        </div>
    </div>

    <script>
        async function fetchData() {
            const username = document.getElementById('username').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<pre>Loading...</pre>';

            // Vercel API route
            const vercelApiUrl = `/api/kaito?username=${username}`;

            try {
                const response = await fetch(vercelApiUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorData.error || 'Unknown error'}`);
                }

                const data = await response.json();
                resultsDiv.innerHTML = `<pre>${JSON.stringify(data, null, 4)}</pre>`;
            } catch (error) {
                resultsDiv.innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
    <script>
    async function fetchData() {
        const username = document.getElementById('username').value.trim();
        const resultsDiv = document.getElementById('results');
        
        if (!username) {
            resultsDiv.innerHTML = '<pre class="error">Error: Please enter a username</pre>';
            return;
        }

        resultsDiv.innerHTML = '<pre class="loading">Loading research data...</pre>';

        try {
            const response = await fetch(`/api/kaito?username=${encodeURIComponent(username)}`);
            const result = await response.json();

            if (!response.ok || !result.success) {
                throw new Error(formatError(result));
            }

            displayResults(result.data);
            
        } catch (error) {
            resultsDiv.innerHTML = `<pre class="error">${error.message}</pre>`;
            console.error('Research Error:', error);
        }
    }

    function formatError(errorResponse) {
        if (!errorResponse) return 'Unknown API Error';
        
        let message = errorResponse.error || 'API Error';
        const details = errorResponse.details;
        
        if (details) {
            if (typeof details === 'object') {
                message += `\n${JSON.stringify(details, null, 2)}`;
            } else {
                message += `\nDetails: ${details}`;
            }
        }
        
        return message;
    }

    function displayResults(data) {
        const resultsDiv = document.getElementById('results');
        
        if (!data || (Array.isArray(data) && data.length === 0)) {
            resultsDiv.innerHTML = '<pre class="no-results">No research data found for this username</pre>';
            return;
        }
        
        resultsDiv.innerHTML = `<pre class="success">${JSON.stringify(data, null, 4)}</pre>`;
    }
</script>

<style>
    .error { color: #ff6b6b; }
    .loading { color: #64ffda; }
    .success { color: #f8f9fa; }
    .no-results { color: #adb5bd; }
</style>
</html>
