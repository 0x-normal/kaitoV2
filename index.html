<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaito AI Research</title>
    <style>
        :root {
            --color-primary: #64ffda;
            --color-error: #ff6b6b;
            --color-success: #90ee90;
            --color-text: #e0e0e0;
            --color-bg: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            margin: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input {
            flex: 1;
            padding: 0.8rem;
            background: #333;
            border: 1px solid #444;
            color: inherit;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            background: var(--color-primary);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: #121212;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .result-container {
            background: #252525;
            border-radius: 6px;
            padding: 1.5rem;
            margin-top: 1rem;
            position: relative;
        }

        .result-content {
            white-space: pre-wrap;
            font-family: 'Consolas', monospace;
            overflow-x: auto;
        }

        .error-badge {
            position: absolute;
            top: -10px;
            right: 10px;
            background: var(--color-error);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .loading {
            color: var(--color-primary);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kaito AI Research</h1>
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter username...">
            <button onclick="startResearch()">Research</button>
        </div>
        <div id="result" class="result-container">
            <div class="result-content">Results will appear here...</div>
        </div>
    </div>

    <script>
    async function startResearch() {
        const username = document.getElementById('username').value.trim();
        const resultDiv = document.getElementById('result');
        const content = resultDiv.querySelector('.result-content');

        // Reset state
        resultDiv.className = 'result-container';
        content.innerHTML = '';
        resultDiv.querySelector('.error-badge')?.remove();

        if (!username) {
            showError('Please enter a valid username');
            return;
        }

        showLoading();

        try {
            const response = await fetch(`/api/kaito?username=${encodeURIComponent(username)}`);
            const data = await parseResponse(response);
            
            if (data.status === 'success') {
                showResults(data.data);
            } else {
                throw new Error(formatError(data));
            }
        } catch (error) {
            showError(error.message);
            console.error('Research Error:', error);
        }
    }

    async function parseResponse(response) {
        // Handle non-JSON responses
        const contentType = response.headers.get('content-type') || '';
        if (!contentType.includes('application/json')) {
            const text = await response.text();
            throw new Error(`Server returned unexpected format: ${contentType}\nPreview: ${text.substring(0, 100)}`);
        }
        
        return response.json();
    }

    function formatError(errorData) {
        let message = errorData.message || 'Unknown error occurred';
        if (errorData.code) message += ` (${errorData.code})`;
        if (errorData.debug?.sampleData) {
            message += `\nServer response: ${errorData.debug.sampleData}`;
        }
        return message;
    }

    function showLoading() {
        const resultDiv = document.getElementById('result');
        resultDiv.className = 'result-container loading';
        resultDiv.querySelector('.result-content').textContent = 'Analyzing buzzcalls...';
    }

    function showResults(data) {
        const resultDiv = document.getElementById('result');
        const content = resultDiv.querySelector('.result-content');
        resultDiv.className = 'result-container success';
        
        try {
            content.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
            content.textContent = `Data format error: ${error.message}`;
        }
    }

    function showError(message) {
        const resultDiv = document.getElementById('result');
        const content = resultDiv.querySelector('.result-content');
        resultDiv.className = 'result-container error';
        
        const badge = document.createElement('div');
        badge.className = 'error-badge';
        badge.textContent = 'ERROR';
        resultDiv.appendChild(badge);
        
        content.textContent = message;
    }
</script>
</body>
</html>
