<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaito.ai User Analytics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            padding: 2rem;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        input, button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        input {
            width: 300px;
            background: rgba(255, 255, 255, 0.9);
            margin-right: 1rem;
        }

        button {
            background: #4e54c8;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            background: #6a71e6;
        }

        .results {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4e54c8;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #a0a0a0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: #fff;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kaito.ai User Analytics</h1>
        
        <div class="search-box">
            <input type="text" id="username" placeholder="Enter username...">
            <button onclick="fetchData()">Search</button>
        </div>

        <div class="results" id="results" style="display: none;">
            <h2 id="username-header"></h2>
            <div class="stats-grid" id="stats-grid"></div>
        </div>
    </div>

    <script>
        async function fetchData() {
            const username = document.getElementById('username').value;
            const resultsDiv = document.getElementById('results');
            const statsGrid = document.getElementById('stats-grid');
            const header = document.getElementById('username-header');

            try {
                const response = await fetch(`https://api.kaito.ai/api/v1/yaps?username=${encodeURIComponent(username)}`);
                const data = await response.json();

                // Show results section
                resultsDiv.style.display = 'block';
                header.textContent = `@${data.username}'s Activity`;

                // Clear previous results
                statsGrid.innerHTML = '';

                // Create stat cards
                const timeframes = {
                    'yaps_all': 'All Time',
                    'yaps_124h': '24 Hours',
                    'yaps_148h': '48 Hours',
                    'yaps_17d': '7 Days',
                    'yaps_130d': '30 Days',
                    'yaps_13m': '3 Months',
                    'yaps_16m': '6 Months',
                    'yaps_112m': '12 Months'
                };

                for (const [key, label] of Object.entries(timeframes)) {
                    const statCard = document.createElement('div');
                    statCard.className = 'stat-card';
                    statCard.innerHTML = `
                        <div class="stat-value">${data[key].toFixed(2)}</div>
                        <div class="stat-label">${label}</div>
                    `;
                    statsGrid.appendChild(statCard);
                }

            } catch (error) {
                alert('Error fetching data. Please try again.');
                console.error(error);
            }
        }
    </script>
</body>
</html>
